<!doctype html>
<html>
  <head>
    <title>Hype slideshow demonstration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery.hype.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script>
      $("#example").hype({
        images: [
          "coffee_truffle.jpg",
          "orange.png",
          "rasberry.png"
        ],
        height: 206,
        width: 388,
      });
  	</script>
  </body>
</html>
